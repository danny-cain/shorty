<!DOCTYPE html>
<html>
    <head>
        <title>CSS Parser</title>
        <script type="text/javascript" src="/scripts/jquery.min.js"></script>
        <script type="text/javascript" src="/scripts/csseditor/cssparser.js"></script>
        <script type="text/javascript" src="/scripts/csseditor/models.js"></script>

        <script type="text/javascript">
            $(document).ready(function()
            {
                $('#parse').click(function()
                {
                    var parser = new CSSParser();
                    var css = $('#input').val();

                    var ruleBlocks = parser.parse(css);

                    console.log(ruleBlocks);
                });
            });
        </script>
    </head>

    <body>
        <div id="test">

        </div>
        <textarea style="width: 100%; height: 300px;" id="input">

        </textarea>
        <button id="parse">Parse</button>
    </body>
</html>
